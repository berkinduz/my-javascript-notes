<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        * {
            padding: 10;
            margin: 10;
            background: black;
            color:white;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        canvas {
            background: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="1366" height="768" style="background: url('https://s2.best-wallpaper.net/wallpaper/1366x768/1711/Scary-room-dark-window_1366x768.jpg')"></canvas>
    <div>
        <h1>ONCE UPON A TIME</h1>
        <h3 style="color: darkred">Canvas Example using Pure JavaScript </h3>
        <a href="github.com/berkinduz/CanvasUse"><b>Github</b></a>
    </div>


    <script>
        var canvas = document.getElementById("myCanvas"); // Canvas'a verdiğimiz ID sayesinde eriştik.
        var ctx = canvas.getContext("2d"); // 2d built-in'ini projeye ekledik. Bu sayede çizimlere erişebiliriz.

        var x = canvas.width / 2; // top'un yaratıldığı konum. 
        var y = canvas.height / 2;
        var ballRadius = 60; // top'un yarıçapı

        var dx = 4; // top'un frame başına x doğrultusundaki değişimi.
        var dy = -4;
        var randomColor;

        function randomColorGenerator() {
            randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16); // Random Color Generator
        }

        function drawBall() {
            ctx.beginPath(); // tüm draw instruction'ları beginPath ve closePath arasında yazılır.
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2); // çember çizmek için. 
            ctx.fillStyle = randomColor; // renk seçimi
            ctx.fill(); // çemberin içini doldurmak, daire yapmak.
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // her frame'de ekran temizlenir.
            drawBall(); // top yaratılır
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;   //  Top kenarlara çarpınca yön değiştirir.
                randomColorGenerator();
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
                randomColorGenerator();
            }
            x += dx; // top'un pozisyonu değiştirilir
            y += dy;
        }
        setInterval(draw, 10); // draw fonksiyonu her 10ms'de 1 yeniden renderlanır.
    </script>
</body>

</html>
