<!-- Berkin Düz Javascript Examples -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <!-- myCanvas adında belirtilen ölçülerde canvas oluşturduk-->
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        // Ball için değişkenler ---------------

        var ballRadius = 10; 
        var ballXLocation = canvas.width / 2; 
        var ballYLocation = canvas.height - 30;
        // hareket hızı buradan ayarlanabilir
        var changeX = 2;
        var changeY = -2; 

        // Paddle(çubuk) için değişkenler ---------------

        var paddleHeight = 10; 
        var paddleWidth = 75; 
        var paddleXLocation = (canvas.width - paddleWidth) / 2;
        var rightPressed = false; 
        var leftPressed = false;

        function drawBall() { 
            // Çizim işlemleri beginPath ve closePath arasında yapılır
            context.beginPath();

            // Çember çizimi, içini doldurma ve renk belirleme.
            context.arc(ballXLocation, ballYLocation, ballRadius, 0, Math.PI * 2); 
            context.fillStyle = "#0095DD";
            context.fill();

            context.closePath();
        }

        function drawPaddle() {
            context.beginPath();
            // Paddle çizimi. (x,y,en,boy)
            context.rect(paddleXLocation, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            context.fillStyle = "#0095DD";
            context.fill();
            context.closePath();
        }

        function draw() {
            // her yeni frame'de ekranı temizle
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            // X veya Y koordinatında kenarlara çarpma durumunda hareketi tersine çevir
            if (ballXLocation + changeX > canvas.width - ballRadius || ballXLocation + changeX < ballRadius) {
                changeX = -changeX;
            } 
            if (ballYLocation + changeY > canvas.height - ballRadius || ballYLocation + changeY < ballRadius) {
                changeY = -changeY;
            }

            // X ve Y koordinatında değişim, hareketin sağlanması
            ballXLocation += changeX;
            ballYLocation += changeY;

            if(rightPressed) {
                paddleXLocation += 7;
                if (paddleXLocation + paddleWidth > canvas.width){
                    paddleXLocation = canvas.width - paddleWidth;
                }
            }
            else if(leftPressed) {
                paddleXLocation -= 7;
                if (paddleXLocation < 0){
                    paddleXLocation = 0;
                }
            }
        }
        setInterval(draw, 10); // draw fonksiyonu 10ms'de 1 render ediliyor.

        // Tuşların basılma ve basılmama durumu
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        // Tuşlara basıldığında durumları True'ye döner.
        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }
        
        // Tuşlardan el çekildiğinde durumları False'a döner.
        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }
    </script>
</body>
